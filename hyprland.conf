general {
    col.active_border = rgb(303463)
    col.inactive_border = rgb(1e2030)
    border_size = 2
    gaps_in = 5
    gaps_out = 10
}

decoration {
    rounding = 14
    active_opacity = 0.95
    inactive_opacity = 0.90
    
    # Gölgeyi tamamen kapattık (Hata kaynağı buydu)
    shadow {
        enabled = false
    }
    
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

group {
    col.border_active = rgb(303463)
    col.border_inactive = rgb(1e2030)
    groupbar {
        text_color = rgb(cdd6f4)
        col.active = rgb(303463)
        col.inactive = rgb(1e2030)
    }
}